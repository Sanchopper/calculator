<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="monitor">0</div>
        <div class="buttons">
            <div class="row">
                <button class="btn dgt" id="7">7</button>
                <button class="btn dgt" id="4">4</button>
                <button class="btn dgt" id="1">1</button>
                <button class="btn clear" id="">AC</button>
            </div>
            <div class="row">
                <button class="btn dgt" id="8">8</button>
                <button class="btn dgt" id="5">5</button>
                <button class="btn dgt" id="2">2</button>
                <button class="btn dgt" id="0">0</button>
            </div>
            <div class="row">
                <button class="btn dgt" id="9">9</button>
                <button class="btn dgt" id="6">6</button>
                <button class="btn dgt" id="3">3</button>
                <button class="btn =" id="">=</button>
            </div>
            <div class="row">
                <button class="btn op" id="/">\</button>
                <button class="btn op" id="*">*</button>
                <button class="btn op" id="-">-</button>
                <button class="btn op" id="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
