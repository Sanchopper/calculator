<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <ul class="buttons">
            <div class="row">
                <li class="btn" id="">7</li>
                <li class="btn" id="">4</li>
                <li class="btn" id="">1</li>
                <li class="btn" id="">AC</li>
            </div>
            <div class="row">
                <li class="btn" id="">8</li>
                <li class="btn" id="">5</li>
                <li class="btn" id="">2</li>
                <li class="btn" id="">0</li>
            </div>
            <div class="row">
                <li class="btn" id="">9</li>
                <li class="btn" id="">6</li>
                <li class="btn" id="">3</li>
                <li class="btn" id="">=</li>
            </div>
            <div class="row">
                <li class="btn" id="">\</li>
                <li class="btn" id="">*</li>
                <li class="btn" id="">-</li>
                <li class="btn" id="">+</li>
            </div>
        </ul>
    </div>

</html>
